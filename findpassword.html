<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Dongle:wght@300;400;700&family=Gamja+Flower&family=Jua&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/findpassword.css">
    <script src="./js/findpassword.js"></script>
	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
	</script>
	<script type="text/javascript">
   		(function(){
      		emailjs.init("iiBUjT4gKhsdLuwTY");
  		})();
	</script>
    <title>findpassword</title>
</head>
<body>
    <div class="find-password">
        <div class="formPopupPassword" id="popupFormPassword">
            <form action="" class="formContainer" id="formPassword">
                <div class="pop-title-password">
                    <h2>비밀번호 찾기</h2>
                </div>
                <div class="pop-password-inner-wrapper">
                    <div class="pop-password-inner">
                        <label for="idPw"><strong>아이디</strong></label>
                        <input type="text" id="idPw" placeholder="아이디를 입력하세요." name="idPw">
                    </div>
                    <div class="pop-password-inner">
                        <label for="emailPw"><strong>email</strong></label>	
                        <input type="email" id="emailPw" placeholder="이메일을 입력하세요" name="emailPw">
                        <button type="button" class="btn" onclick="sendCertcodeForPassword()">인증번호 전송</button>
                    </div>
                    <div class="pop-password-inner">
                        <label for="certificationCodePw"><strong>인증번호</strong></label>	
                        <input type="text" id="certificationCodePw" placeholder="인증번호 6자리" name="certificationCodePw">
                        <button type="button" class="btn" onclick="checkCertCode()">인증번호 확인</button>
                    </div>
                    <div class="pop-password-inner-btn" id="cancel-inner">
                        <button type="button" class="btn-cancel" onclick="self.close();">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
