<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Dongle:wght@300;400;700&family=Gamja+Flower&family=Jua&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/resetpassword.css">
    <script src="./js/resetpassword.js"></script>
    <title>resetpassword</title>
</head>
<body>
    <div class="reset-password">
        <div class="formPopupPassword" id="popupFormPassword">
            <form action="" class="formContainer" id="formPassword">
                <div class="pop-title-password">
                    <h2>비밀번호 재설정</h2>
                </div>
                <div class="pop-password-inner-wrapper">
                    <div class="pop-password-inner">
                        <label for="idre"><strong>아이디</strong></label>
                        <input type="text" id="idre" name="idre" readonly>
                    </div>
                    <div class="pop-password-inner">
                        <label for="password"><strong>비밀번호</strong></label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요." name="password">
                    </div>
                    <div class="pop-password-inner">
                        <label for="passwordCheck"><strong>비밀번호 확인</strong></label>	
                        <input type="password" id="passwordCheck" placeholder="비밀번호 확인" name="passwordCheck">
                    </div>
                    <div class="pop-password-inner-btn" id="btn-inner">
                        <button type="button" class="btn-accept" onclick="resetpassword();">확인</button>
                        <button type="button" class="btn-cancel" onclick="self.close();">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
